<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商城管理</title>
</head>
<body class="hold-transition skin-black sidebar-mini">

    <div th:replace="common/fragment :: link"></div>
    <div class="wrapper">
        <div th:replace="common/fragment :: navbar"></div>
        <div th:replace="common/fragment :: menu"></div>
        <div class="content-wrapper">
            <section class="content-header">
                <h1>商城编辑</h1>
            </section>
            <section class="content">
                <div class="box">
                    <form class="form-horizontal" action="/mall/saveOrUpdate" method="post" id="editForm">
                        <input type="hidden" name="id" th:value="${mall?.id}">
                        <div class="form-group" style="margin-top: 10px;">
                            <label for="name" class="col-sm-1 control-label">名称：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="name" name="name" th:value="${mall?.name}"
                                       placeholder="请输入商城名">
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 10px;">
                            <label for="sn" class="col-sm-1 control-label">编码：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="sn" name="sn" th:value="${mall?.sn}"
                                       placeholder="请输入商城编码">
                            </div>
                        </div>



                        <div class="form-group" style="margin-top: 10px;">
                            <label  class="col-sm-1 control-label">状态：</label>
                            <input name="status" type="checkbox" data-size="small" value="1"  th:checked="${mall?.status==1}">

                        </div>

                       <!-- <div class="form-group" style="margin-top: 10px;">
                            <label  class="col-sm-1 control-label">状态：</label>
                            <input name="status" type="checkbox" data-size="small" value="1"  ${mall.status==1 ?"checked":""}>
                        </div>-->

                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-6">
                                <button id="submitBtn" type="submit" class="btn btn-primary">保存</button>
                                <button type="reset" class="btn btn-danger">重置</button>
                            </div>
                        </div>

                    </form>
                </div>
            </section>
        </div>
        <div th:replace="common/fragment :: footer"></div>
    </div>
    <script>

        $("#editForm").bootstrapValidator({
            feedbackIcons: { // 图标
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields:{ // 配置要验证的字段
                name:{
                    validators:{ // 验证的规则
                        notEmpty:{ // 不能为空
                            message:"姓名必填" // 错误时的提示信息
                        },
                        stringLength: { // 字符串的长度范围
                            min: 1,
                            max: 5
                        }
                    }
                },
                sn:{
                    validators:{
                        notEmpty:{ // 不能为空
                            message:"编号必填" // 错误时的提示信息
                        }
                    }
                }
            }

                if(data.success) {
                    location.href = '/employee/list';
                } else {
                    alert(data.msg);
                }

        });*/
    </script>
</body>
</html>
