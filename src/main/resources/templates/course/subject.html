<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>科目管理</title>
</head>
<body class="hold-transition skin-black sidebar-mini">
    <div th:replace="common/fragment :: link"></div>
    <div class="wrapper">
        <div th:replace="common/fragment :: navbar"></div>
        <div th:replace="common/fragment :: menu"></div>
        <div class="content-wrapper">
            <section class="content-header">
                <h1>科目管理</h1>
            </section>
            <section class="content">
                <div class="box">
                    <!--高级查询--->
                    <div style="margin: 10px;">
                        <!--高级查询--->
                        <form class="form-inline" id="searchForm" action="/course/list" method="post">
                            <input type="hidden" name="currentPage" id="currentPage" value="1">
                            <a href="/course/input" class="btn btn-success btn-input"><span class="glyphicon glyphicon-plus"></span> 课程学生添加</a>
                        </form>
                        <div class="box-body table-responsive ">
                            <table class="table table-hover table-bordered table-striped" >
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>学生姓名</th>
                                    <th>学生年龄</th>
                                    <th>学生邮箱</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="role,state:${pageInfo?.list}">
                                        <td th:text="${state?.count}">1</td>
                                        <td th:text="${role?.name}">部门经理</td>
                                        <td th:text="${role?.age}"></td>
                                        <td th:text="${role?.email}"></td>
                                        <td>
                                            <a  th:href="|/course/input?id=${role?.id}|" class="btn btn-info btn-xs btn-input">
                                                <span class="glyphicon glyphicon-pencil"></span> 课程学生编辑
                                            </a>
                                            <a th:href="|/course/delete?id=${role?.id}|" class="btn btn-danger btn-xs btn-delete">
                                                <span class="glyphicon glyphicon-trash"></span> 课程学生删除
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div th:replace="common/fragment :: page"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div replace="common/fragment :: footer"></div>
    </div>
</body>
</html>
