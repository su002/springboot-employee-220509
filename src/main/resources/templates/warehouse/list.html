<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>库存管理</title>
</head>
<body class="hold-transition skin-black sidebar-mini">
    <div th:replace="common/fragment :: link"></div>
    <div class="wrapper">
        <div th:replace="common/fragment :: navbar"></div>
        <div th:replace="common/fragment :: menu"></div>
        <div class="content-wrapper">
            <section class="content-header">
                <h1>库存管理</h1>
            </section>
            <section class="content">
                <div class="box">
                    <!--高级查询--->
                    <form class="form-inline" id="searchForm" action="/warehouse/list" method="post">
                        <input type="hidden" name="currentPage" id="currentPage" value="1">
                        <a href="/warehouse/input" class="btn btn-success btn-input" style="margin: 10px">
                            <span class="glyphicon glyphicon-plus"></span> 添加
                        </a>
                    </form>
                    <!--编写内容-->
                    <div class="box-body table-responsive ">
                        <table class="table table-striped table-hover" >
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>地址</th>
                                <th>电话</th>
                                <th>商品</th>
                                <th>数量</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                                <tr th:each="warehouse,stat:${pageInfo.list}">
                                    <td th:text="${stat.count}">1</td>
                                    <td th:text="${warehouse?.address}">浙江温州</td>
                                    <td th:text="${warehouse?.tel}">110</td>
                                    <th th:text="${warehouse?.product?.name}">敌敌畏</th>
                                    <th th:text="${warehouse?.num}">155</th>

                                    <td>
                                        <a class="btn btn-info btn-xs btn-input" th:href="|/warehouse/input?id=${warehouse?.id}|">
                                            <span class="glyphicon glyphicon-pencil"></span> 编辑
                                        </a>
                                        <a class="btn btn-danger btn-xs btn-delete" th:data-url="|/warehouse/delete?id=${warehouse?.id}|">
                                            <span class="glyphicon glyphicon-trash"></span> 删除
                                        </a>
                                    </td>
                                </tr>
                        </table>
                        <div th:replace="common/fragment :: page"></div>
                    </div>
                </div>
            </section>
        </div>
        <div th:replace="common/fragment :: footer"></div>
    </div>
</body>
</html>
